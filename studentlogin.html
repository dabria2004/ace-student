<!DOCTYPE html>
<html>

<head>
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./libs/fontawesomepro/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .browserpannel {
            border: 3px solid #f4f4f4;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .tabbar {
            background-color: #f1f1f1;
            padding: 10px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="browserpannel">
                    <div class="tabbar d-flex justify-content-between">
                        <div>
                            <span class="bg-danger mt-2 ms-2 dot"></span>
                            <span class="bg-warning ms-2 dot"></span>
                            <span class="bg-success mt-2 ms-2 dot"></span>
                        </div>
                        <div>
                            <h6 class="mt-2 text-muted">Student Login</h6>
                        </div>
                    </div>

                    <div class="container py-3">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 py-4">
                                <div class="d-flex justify-content-center flex-column">
                                    <span id="display" class="text-muted h5" style="margin-left: 60px;"></span>
                                    <img src="./img/background/undraw_educator_re_ju47.svg" alt="" width="90%">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <form action="">
                                    <div class="form-group text-capitalize mb-2">
                                        <label for="stuid" class="mb-2">Student ID</label>
                                        <input type="text" class="form-control" placeholder="Enter Student ID">
                                    </div>
                                    <div class="form-group text-capitalize mb-2">
                                        <label for="password" class="mb-2">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                            <span class="input-group-text text-muted" id="eyes"><i
                                                    class="fas fa-eye-slash"></i></span>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-check my-2 d-flex">
                                            <input type="checkbox" class="form-check-input me-2"><label for="remember"
                                                class="text-capitalize text-muted">remember password</label>
                                        </div>
                                    </div>
                                    <div class="d-grid 0">
                                        <a href="plyr-test.html" class="btn btn-outline-primary btn-sm">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#eyes").click(function () {
                var getpasstype = $("#password").attr("type");

                if (getpasstype === "password") {
                    getpasstype = "text";
                    $(this).html("<i class='fas fa-eye'></i>");
                } else {
                    getpasstype = "password";
                    $(this).html("<i class='fas fa-eye-slash'></i>");
                }
                $('#password').attr("type", getpasstype);
            });
        });
    </script>
</body>

</html>
